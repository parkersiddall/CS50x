{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">

        <div class="form-group">
            <input name="symbol" type="text" placeholder="Stock symbol">
        </div>

        <div class="form-group">
            <input name="shares" type="text" placeholder="Number of shares">
         </div>

        <button class="btn btn-primary" type="submit">Buy</button>

    </form>
{% endblock %}
